        <ion-col col-6 style="padding-bottom: 0px !important;">
          Documents

<ion-list>

<ion-row class="doc-back" *ngFor="let dc of docs" (click)="openDocumentBillA(dc['document_name'])">

  <ion-col *ngIf="ok && (dc['expiryCount'] == 0)" col-6 class="doc-name">
    {{dc['document_name']}}
  </ion-col>
  <ion-col *ngIf="expired && (dc['expiryCount'] == dc['count'])" col-6 class="doc-name">
    {{dc['document_name']}}
  </ion-col>
  <ion-col *ngIf="all" col-6 class="doc-name">
    {{dc['document_name']}}
  </ion-col>


  <ion-col *ngIf="ok && (dc['expiryCount'] == 0)" col-3 style="text-align: center;">
    <span class="doc-number">{{dc['expiryCount']}}</span>
  </ion-col>
  <ion-col *ngIf="expired && (dc['expiryCount'] == dc['count'])" col-3 style="text-align: center;">
    <span class="doc-number">{{dc['expiryCount']}}</span>
  </ion-col>
  <ion-col *ngIf="all" col-3 style="text-align: center;">
    <span class="doc-number">{{dc['expiryCount']}}</span>
  </ion-col>


  <ion-col *ngIf="ok && (dc['expiryCount'] == 0)" col-3 style="text-align: center;">
    <span class="doc-number">{{dc['count']}}</span>
  </ion-col>
  <ion-col *ngIf="expired && (dc['expiryCount'] == dc['count'])" col-3 style="text-align: center;">
    <span class="doc-number">{{dc['count']}}</span>
  </ion-col>
  <ion-col *ngIf="all" col-3 style="text-align: center;">
    <span class="doc-number">{{dc['count']}}</span>
  </ion-col>


</ion-row>

</ion-list>
