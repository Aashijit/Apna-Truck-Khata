<ion-header>
  <ion-navbar>
    <ion-title>EXCHANGE PART</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="container white-section">

    <div class="label-float" >
      <input type="text" [(ngModel)]="exchange_date" (click)="openCalendarPopup()"/>
      <label>EXHCANGE DATE</label>
      <i class="fa fa-calendar" aria-hidden="true"></i>
    </div>
  
    
    <ion-row class="exchange-details" style="margin: 0; padding-top: 20px;">
      <ion-col col-6 class="text-center">
        VEHICLE NUMBER
      </ion-col>
      <ion-col col-6 class="text-center text-color-primary ">
        {{vehicle['vehicle_number']}}
      </ion-col>
    </ion-row>


    <div class="custom-searchbar-div" style="position: relative;">
      <ion-searchbar class="custom-searchbar" [(ngModel)]="item_name"  (click)="openPartsWorkModal('1')" placeholder="ITEM AND ID NUMBER"></ion-searchbar>
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </div>

    <div class="text-center">
      <i class="fa fa-exchange" aria-hidden="true" style="transform: rotate(90deg);"></i>
    </div>


    <ion-item class="label-select" style="border: 2px solid #3951b2; color: #3951b2; border-radius: 5px;font-size: 16px; margin-top: 13px">
      <ion-label>SELECT VEHICLE</ion-label>
      <ion-select interface="action-sheet" [(ngModel)]="exchange_vehicle_id">
        <ion-option value="{{vh['vehicle_id']}}" *ngFor="let vh of vehicles">{{vh['vehicle_number']}}</ion-option>
      </ion-select>
    </ion-item>

    <div class="custom-searchbar-div" style="position: relative;">
      <ion-searchbar class="custom-searchbar" [(ngModel)]="item_name_2" (click)="openPartsWorkModal('2')" placeholder="ITEM AND ID NUMBER"></ion-searchbar>
      <i class="fa fa-angle-down" aria-hidden="true"></i>
    </div>

  </div>

  <ion-row>
    <ion-col col-6 class="text-center">
      <button ion-button round class="custom-button" (click)="saveExchangeModel()"> SAVE</button>

    </ion-col>
    <ion-col col-6 class="text-center">
      <button ion-button round (click)="exitModal()" class="custom-button">
        Exit
      </button>
    </ion-col>
  </ion-row>

</ion-content>
