<ion-content padding style="background: rgba(0,0,0,0.8) !important;">

  <ion-card>
    <ion-card-content>
      <ion-row>

        <ion-col col-12>
          <ion-searchbar mode="md" (ionInput)="filterList($event)" [(ngModel)]="searchTerm"></ion-searchbar>
        </ion-col>
        <ion-col col-12 style="text-align: center;">
          <button ion-button round class="custom-button" (click)="addWorkPart=!addWorkPart"> ADD WORK/PART  &nbsp; <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon> </button>
        </ion-col>
      </ion-row>


      <ion-grid *ngIf="addWorkPart">
        <ion-row>
          <ion-col col-12>
            <h2>Add Work / Part</h2>
          </ion-col>
          <ion-col col-12>
            <ion-row radio-group style="margin: 0;" [(ngModel)]="work_part_type">
    
              <ion-col col-6>
                <ion-item>
                  <ion-label> Work</ion-label>
                  <ion-radio checked="true" value="Work"></ion-radio>
                </ion-item>
              </ion-col>
        
                 
              <ion-col col-6>
                <ion-item>
                  <ion-label> Parts</ion-label>
                  <ion-radio  value="Part"></ion-radio>
                </ion-item>
              </ion-col>
        

            </ion-row>
          </ion-col>
          <ion-col col-12>
            <div class="label-float" >
              <input type="text"  placeholder=" " [(ngModel)]="name" />
              <label>NAME</label>
            </div>
          </ion-col>
          <ion-col col-12>
            <div class="label-float" >
              <input type="text"  placeholder=" " [(ngModel)]="detail" />
              <label>DETAILS</label>
            </div>
          </ion-col>
          <ion-col col-12 style="text-align: center;">
            <button ion-button round class="custom-button" (click)="saveworkpart()"> ADD WORK/PART  </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-row>
        <ion-col col-12>
        <ion-list>
          <ion-item *ngFor="let wp of filterworkparts" (click)="selectedWorkPart(wp)">
            <ion-card>
              <ion-card-content>
            <ion-row>
              <ion-col style="text-align: left;"> 
                {{wp['name'] + '(' + wp['type']+')'}}
              </ion-col>
              <ion-col style="text-align: right;"> 
                {{wp['details']}}
              </ion-col>
            </ion-row>
          </ion-card-content>
          </ion-card>
          </ion-item>
        </ion-list>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
