      <div class="label-float"  >
        <input type="text"  placeholder=" " [(ngModel)]="profile.name"/>
        <label>NAME</label>
        <i class="fa fa-user" aria-hidden="true"></i>

      </div>


      <div class="label-float"  >
        <input type="text"  placeholder=" " [(ngModel)]="profile.business_name"/>
        <label>BUSINESS NAME</label>
        <i class="fa fa-building" aria-hidden="true"></i>

      </div>

      <ion-item class="label-select" style="border: 2px solid #3951b2; color: #3951b2; border-radius: 5px;font-size: 16px; margin-top: 13px" >
        <ion-label>CITY</ion-label>

        <ion-select interface="popover" [(ngModel)]="profile.city">
          <ion-option value="city1">CITY 1</ion-option>
          <ion-option value="city2">CITY 2</ion-option>
        </ion-select>
      </ion-item>


      <div class="label-float"  >
        <input type="text"  placeholder=" " [(ngModel)]="profile.GSTN"/>
        <label>GST NUMBER</label>

      </div>
