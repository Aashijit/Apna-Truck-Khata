<ion-content padding style="background: rgba(0,0,0,0.6);">

  <p style="text-align: right !important;">
    <button ion-button clear (click)="close()" style="font-size: 2rem; color: red;">
      <ion-icon name="close"></ion-icon>
    </button>
  </p>

<p style="text-align: center !important;margin-top: 20%;">
  <button ion-button round (click)="camera()" style="width: 50%;height: 100px;font-size: 5rem;">
    <ion-icon name="camera"></ion-icon>
  </button>
</p>
<p style="text-align: center !important;">
  <button ion-button round  (click)="gallery()" style="width: 50%;height: 100px;font-size: 5rem;">
    <ion-icon name="image"></ion-icon>
  </button>
</p>

<p style="text-align: center !important;">
  <button ion-button round [disabled]="uploadImage == ''"  (click)="viewImage()" style="width: 50%;height: 100px;font-size: 5rem;">
    <ion-icon name="eye"></ion-icon>
  </button>
</p>

<p style="text-align: center !important;">
  <button ion-button round  [disabled]="uploadImage == ''" (click)="deleteImage()" style="width: 50%;height: 100px;font-size: 5rem;">
    <ion-icon name="trash"></ion-icon>
  </button>
</p>


</ion-content>
