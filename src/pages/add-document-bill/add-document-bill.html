      </ion-col>

        <ion-title>

<ion-content padding>

    <div class="scroll-grid" >
      <div class="scrollmenu">
       
        <a href="#home">PERSON</a>
        <a href="#news">VEHICLE NUMBER</a>
        <a href="#contact">BILL DATE</a>
        <a href="#about">BILL NUMBER</a>
        <a href="#support">COST</a>
        <!-- <a href="#support">BILL</a> -->
        <a href="#support">DETAIL</a>
    
        <div [ngClass]="bill['selected'] == 'true' ? 'scrollmenu-list selected' : 'scrollmenu-list'"  *ngFor="let bill of bills" (click)="selectThis(bill)">
          <p>{{bill['person_shop_name']}}</p>
          <p>
            <span *ngFor="let vh of bill['details']">
            {{vh['vehicle_detail']['vehicle_number'] + "  "}}
          </span>
          </p>
          <p>{{bill['bill_date']}}</p>
          <p>{{bill['bill_id']}}</p>
          <p>{{bill['total_bill']}}</p>
          <!-- <p>RS 400</p> -->
          <p>{{bill['bill_details']}}</p>
     
        </div>
  
     
      </div>
      <div class="show-arrows">
        <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
        
        <button ion-button class="custom-button-u" *ngIf="isupdate" (click)="update()">Change &nbsp; <ion-icon name="create" class="ion-icon-w"></ion-icon> </button>
        <button ion-button class="custom-button-u" *ngIf="isupdate" (click)="presentConfirmDelete()"> &nbsp;  Erase &nbsp;<ion-icon name="ios-trash" class="ion-icon-w"></ion-icon> </button>
  
        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
  
      </div>
    </div>
   

    <div class="text-center">
      <button ion-button round class="custom-button add-complaint" (click)="openRenewalDocumentPage()">RENEW/ADD</button>

    </div>


  </div>
