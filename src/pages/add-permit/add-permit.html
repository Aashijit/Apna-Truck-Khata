<ion-header>
  <ion-navbar>
    <ion-title>ADD </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="container">
      
      <ion-row class="profile-picture">
        <ion-col col-4>
          <i class="fa fa-camera" aria-hidden="true"></i>
          <ion-icon class="edit-pencil" ios="ios-create" md="md-create"></ion-icon>

        </ion-col>
        <ion-col col-6>
          <h6 style="margin-top: 30px;margin-left: 0px;">UPLOAD PICTURE</h6> 
        </ion-col>

       
       
      </ion-row>
    
      <div class="label-float" >
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        <label>EXPIRY DATE</label>
        <i class="fa fa-calendar" aria-hidden="true"></i>

      </div>

      <div class="label-float" >
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
        <label>REMINDER DATE</label>
        <i class="fa fa-calendar" aria-hidden="true"></i>

      </div>

      <ion-row>
        <ion-col col-6 class="text-center">
          <button ion-button round class="custom-button" > SAVE </button>
  
        </ion-col>
        <ion-col col-6 class="text-center">
          <button ion-button round (click)="exitModal()" class="custom-button">
            Exit
          </button>
        </ion-col>
      </ion-row>
    
    </div>
</ion-content>
